<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      h1 {
        text-align: center;
      }
      form {
        margin-bottom: 20px;
      }
      input,
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .task-buttons {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List App</h1>

      <div id="signupFormContainer">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input
            type="text"
            id="signupUsername"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div id="loginFormContainer">
        <h2>Login</h2>
        <form id="loginForm">
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="todoAppContainer" style="display: none">
        <h2>Welcome, <span id="usernameDisplay"></span></h2>
        <h2>Add Task</h2>
        <form id="addTaskForm">
          <input type="text" id="task" placeholder="Task" required />
          <button type="submit">Add Task</button>
        </form>

        <h2>Tasks</h2>
        <ul id="taskList"></ul>
        <button id="logoutButton">Logout</button>
      </div>
    </div>

    <script>
      const signupForm = document.getElementById("signupForm");
      const loginForm = document.getElementById("loginForm");
      const addTaskForm = document.getElementById("addTaskForm");
      const taskList = document.getElementById("taskList");
      const usernameDisplay = document.getElementById("usernameDisplay");
      const signupFormContainer = document.getElementById("signupFormContainer");
      const loginFormContainer = document.getElementById("loginFormContainer");
      const todoAppContainer = document.getElementById("todoAppContainer");
      const logoutButton = document.getElementById("logoutButton");

      let userId = localStorage.getItem("userId");
      let username = localStorage.getItem("username");

      if (userId && username) {
        showTodoApp(username);
        loadTasks();
      }

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("signupUsername").value;
        const password = document.getElementById("signupPassword").value;
        const response = await fetch("/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });
        const data = await response.json();
        if (data.success) {
          alert("Signup successful, please login.");
          signupFormContainer.style.display = "none";
          loginFormContainer.style.display = "block";
        } else {
          alert("Signup failed: " + data.message);
        }
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });
        const data = await response.json();
        if (data.success) {
          userId = data.userId;
          localStorage.setItem("userId", userId);
          localStorage.setItem("username", username);
          showTodoApp(username);
          loadTasks();
        } else {
          alert("Login failed: " + data.message);
        }
      });

      addTaskForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const task = document.getElementById("task").value;
        const response = await fetch(`/users/${userId}/tasks`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ task }),
        });
        const data = await response.json();
        if (data.success) {
          alert("Task added");
          loadTasks();
        } else {
          alert("Failed to add task: " + data.message);
        }
      });

      logoutButton.addEventListener("click", () => {
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        userId = null;
        username = null;
        signupFormContainer.style.display = "block";
        loginFormContainer.style.display = "block";
        todoAppContainer.style.display = "none";
      });

      async function loadTasks() {
        const response = await fetch(`/users/${userId}/tasks`);
        const tasks = await response.json();
        taskList.innerHTML = "";
        if (tasks.length === 0) {
          taskList.innerHTML =
            "<li>You have no tasks for now, please add a task</li>";
        } else {
          tasks.forEach((task, index) => {
            const li = document.createElement("li");
            const taskCounter = index + 1;
            li.innerHTML = `
                <span>Task ${taskCounter}: ${task.task}</span>
                <div class="task-buttons">
                    <button onclick="updateTask('${task._id}')">Update</button>
                    <button onclick="removeTask('${task._id}')">Remove</button>
                </div>
            `;
            taskList.appendChild(li);
          });
        }
      }

      async function updateTask(taskId) {
        const newTask = prompt("Enter new task:");
        if (newTask) {
          const response = await fetch(`/users/${userId}/tasks/${taskId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ task: newTask }),
          });
          const data = await response.json();
          if (data.success) {
            alert("Task updated");
            loadTasks();
          } else {
            alert("Failed to update task: " + data.message);
          }
        }
      }

      async function removeTask(taskId) {
        const response = await fetch(`/users/${userId}/tasks/${taskId}`, {
          method: "DELETE",
        });
        const data = await response.json();
        if (data.success) {
          alert("Task removed");
          loadTasks();
        } else {
          alert("Failed to remove task: " + data.message);
        }
      }

      function showTodoApp(username) {
        usernameDisplay.innerText = username;
        signupFormContainer.style.display = "none";
        loginFormContainer.style.display = "none";
        todoAppContainer.style.display = "block";
      }
    </script>
  </body>
</html>
